<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6fc383c131.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="master.css">

  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-sm-2 about_card">
          <img id="profilepic" src="media/profile.png" alt="Tim Jones"><br>

          <div class="name-card">
            <h3>Tim Jones</h3>
            <h4>Software Developer</h4>
          </div>

          <div class="social-links">
            <a href="https://www.linkedin.com/in/tim-jones-424555193/" class="fab fa-linkedin fa-3x"><span></span></a>
            <a href="https://github.com/timjonez" class="fab fa-github-square fa-3x"><span></span></a>
          </div>
        </div>

        <div class="col-sm-8 slideshow">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="media/express.png" class="d-block w-100" alt="Express Inc">
              </div>
              <div class="carousel-item">
                <img src="media/volunteer.png" class="d-block w-100" alt="Volunteer">
              </div>
              <div class="carousel-item">
                <img src="media/inventory_with2.png" class="d-block w-100" alt="Inventory Manager">
              </div>
            </div>
          </div>
        </div>

        <div class="col-2 nav">
          <ul class="nav flex-column nav-pills ">
            <li class="nav-item">
              <a class="nav-link" href="#">Company Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Volunteer Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Inventory Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resume</a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
